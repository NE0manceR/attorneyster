<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.min.css?1">
  <title>Attorneyster</title>
</head>

<body>
  <header class="header">
    <div class="header__wrap container">
      <div class="header__logo-wrap">
        <a class="header__logo" href=""><img src="images/header-logo.svg" alt="logo"></a>
        <button class="main-btn">Book A Consultation</button>
      </div>
      <nav class="header__nav nav">
        <div class="nav__burger">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <ul class="nav__link-wrap">
          <li>
            <a class="nav__link active" href="">Home</a>
          </li>
          <li>
            <a class="nav__link" href="">About Us</a>
          </li>
          <li>
            <a class="nav__link" href="">Pages</a>
          </li>
          <li>
            <a class="nav__link" href="">Contact Us</a>
          </li>
        </ul>
        <div class="header__contacts contacts">
          <a href="" class="contacts__wrap">
            <img class="contacts__icon" src="images/icons/ic_header-phone.svg" alt="img">
            <span class="contacts__text-wrap">
              <span class="contacts__text gold-text">Call Us On:</span>
              <span class="contacts__info">911-987654321</span>
            </span>
          </a>
          <a href="" class="contacts__wrap">
            <img class="contacts__icon gold-text" src="images/icons/ic_header-email.svg" alt="img">
            <span class="contacts__text-wrap">
              <span class="contacts__text gold-text">Email Us On:</span>
              <span class="contacts__info">yourmail@mail.com</span>
            </span>
          </a>
        </div>
      </nav>
    </div>

  </header>
  <section class="main-section">
    <div class="main-section__filter"></div>
    <div class="main-section__wrap container">
      <div class="main-section__text-block">
        <h1 class="main-section__title">We're Group Of Certified Law Professionals</h1>
        <h3 class="main-section__description gold-text">
          we have helped countless maritime workers and their families go up against the largest offshore companies and
          win.
        </h3>
        <button class="main-btn gold">Get In Touch</button>
      </div>
      <img class="main-section__img" src="images/boy.svg" alt="">
    </div>
  </section>


  <script src="js/script.js"></script>
</body>
</html>
